{% extends "library/base.html" %}
{% csrf_token %}
{% load static %}

{% block title %}{{ libname }}{% endblock %}
{% block include %}
    <link rel="stylesheet" href="{% static "css/home.css" %}">
    <script type="text/javascript" charset="utf-8" src="{% static "js/home.js" %}"></script>
{% endblock %}

{% block content %}
        <ul class="nav nav-tabs" id="tabletabs">
            <li><a href="#" id="readingB">Читаемые</a></li>
            <li><a href="#" id="owningB">Мои</a></li>
            <li><a href="#" id="allB">Все</a></li>
        </ul>
        <table class="table table-condensed" id="mtable">
            <thead>
            <tr class="headRow">
                <th class="blockIsbn blockHeads isbnColum sortC" onclick="changeSort('isbn')">ISBN <span>&#x25BC;</span></th>
                <th class="blockTitle blockHeads titleColum sortC" onclick="changeSort('title')">Название
                    <span>&#x25BC;</span></th>
                <th class="blockAuthor blockHeads authColum">Авторы
                </th>
                <th class="blockKeyWords blockHeads keyColum">Ключевые слова
                </th>
                <th class="blockLanguage blockHeads langColum sortC" onclick="changeSort('language')">Язык
                    <span>&#x25BC;</span></th>

                <th class="blockCount blockHeads countColum sortC" onclick="changeSort('item_count')">Кол-во
                    <span>&#x25BC;</span></th>

                <th class="blockRating blockHeads ratingColum sortC" onclick="changeSort('rating')">Рейтинг
                <span>&#x25BC;</span></th>
            </tr>
            </thead>
            <tbody id="rows">
            </tbody>
        </table>
        <div class="separator"></div>
        <div class="pagination pagination-centered" id="fmtable">
            <ul>
                <li id="prevBut"><a id="prevButP">&laquo;</a></li>
                <li><a id="page">1</a></li>
                <li id="nextBut"><a id="nextButA">&raquo;</a></li>
            </ul>
        </div>

{% endblock %}
