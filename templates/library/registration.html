{% extends "library/base.html" %}
{% csrf_token %}
{% load static %}

{% block title %}Распределенная библиотека{% endblock %}
{% block include %}
    <link rel="stylesheet" href="{% static "css/formcss.css" %}">
    <script type="text/javascript" charset="utf-8" src="{% static "js/registr.js" %}"></script>
{% endblock %}

{% block content %}
    <script>
        $("#brand-span").html('<a class="brand indexbrand" href="/"> Распределенная библиотека</a>');
    </script>

    <div class="form-wrapper" id="reg-form-wrapper">

        <div class="form-div" id="reg-form-div">

            <div class="form-header">
                <h3>
                    <a href="/" class="btn pull-left" type="button" id="back-btn"><i
                            class="icon-arrow-left icon-white"></i>
                    </a>
                    <span>Регистрация</span>
                </h3>
            </div>
            <div class="form-body" id="">
                <form class="form-horizontal" action="" method="post" id="reg-form">
                    {% csrf_token %}
                    <div class="control-group" id="reg-login-cg">
                        <label class="control-label" for="reg-login">Логин</label>

                        <div class="controls">
                            <input type="text" id="reg-login" name="reg-login" placeholder="Логин" required>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group" id="reg-email-cg">
                        <label class="control-label" for="reg-email">Email</label>

                        <div class="controls">
                            <input type="text" id="reg-email" name="reg-email" placeholder="Email" required>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="reg-fname">Имя</label>

                        <div class="controls">
                            <input type="text" id="reg-fname" name="reg-fname" placeholder="Имя" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="reg-lname">Фамилия</label>

                        <div class="controls">
                            <input type="text" id="reg-lname" name="reg-lname" placeholder="Фамилия" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="reg-pwd">Пароль</label>

                        <div class="controls">
                            <input type="password" id="reg-pwd" name="reg-pwd" placeholder="Пароль" required>
                        </div>
                    </div>
                    <div class="control-group" id="reg-pwdd-cg">
                        <label class="control-label" for=reg-pwdd>Еще раз</label>

                        <div class="controls">
                            <input type="password" id="reg-pwdd" name="reg-pwdd" placeholder="Еще раз" required>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" id="reg-btn">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
