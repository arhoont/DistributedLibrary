{% extends "library/base.html" %}
{% csrf_token %}
{% load static %}

{% block title %}Распределенная библиотека{% endblock %}
{% block include %}

    <link rel="stylesheet" href="{% static "css/formcss.css" %}">
    <script type="text/javascript" charset="utf-8" src="{% static "js/bookadd.js" %}"></script>
{% endblock %}
{% block content %}

    <span class="alertSpan"></span>
    <div class="row">
        <div class="form-wrapper" id="ba-form-wrapper">

            <div class="form-div" id="ba-form-div">
                <div>
                    <div class="form-header">
                        <h3>
                            <a href="/" class="btn pull-left" type="button" id="back-btn"><i
                                    class="icon-arrow-left icon-white"></i>
                            </a>
                            <span>Добавление книги</span>
                        </h3>
                    </div>
                    <div class="form-body">
                        <form class="form-horizontal" action="" method="post" id="ba-form-r">
                            {% csrf_token %}
                            <div class="row">
                                <div class="span2" id="image-div">
                                    <a href="#" class="thumbnail">
                                        <img src="{% static "img/pizza.jpg" %}" alt="">
                                    </a>
                                </div>
                                <div class="span5 right-inputs">
                                    <div class="control-group" id="ba-link-cg">
                                        <label class="control-label" for="ba-link">Ссылка</label>

                                        <div class="controls">
                                            <input type="text" id="ba-link" name="ba-link" placeholder="Ссылка">
                                            <button type="button" class="btn" onclick=""><i
                                                    class="icon-download icon-white"></i></button>
                                            <span class="help-inline"></span>

                                        </div>
                                    </div>
                                    <div class="control-group" id="ba-isbn-cg">
                                        <label class="control-label" for="ba-isbn">ISBN</label>

                                        <div class="controls">
                                            <input type="text" id="ba-isbn" name="ba-isbn" placeholder="ISBN" required>
                                            <span class="help-inline"></span>
                                        </div>
                                    </div>
                                    <div class="control-group" id="ba-title-cg">
                                        <label class="control-label" for="ba-title">Название</label>

                                        <div class="controls">
                                            <input type="text" id="ba-title" name="ba-title" placeholder="Название"
                                                   required>
                                            <span class="help-inline"></span>
                                        </div>

                                    </div>
                                    <div class="control-group" id="ba-lang-cg">
                                        <label class="control-label" for="ba-lang">Язык</label>

                                        <div class="controls">
                                            <select id="ba-lang" name="ba-lang">
                                                {% for lang in languages %}
                                                    <option value="{{ lang.language }}"> {{ lang.language }} </option>
                                                {% endfor %}
                                                <option value="15">--добавить--</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group" id="ba-val-cg" data-toggle="buttons-radio">
                                        <label class="control-label" for=ba-val>Ценность</label>

                                        <div class="controls">

                                            <div class="btn-group" id="ba-val" data-toggle="buttons-radio">
                                                <button type="button" class="btn btn-info">1</button>
                                                <button type="button" class="btn btn-info active">2</button>
                                                <button type="button" class="btn btn-info">3</button>
                                            </div>
                                            <a class="infoValues" onclick=""><i
                                                    class="icon-question-sign icon-white"></i></a>

                                            <span class="help-inline"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" id="rform-submit" style="display: none">Добавить</button>

                        </form>
                        <form class="" action="" method="post" id="ba-form-b">
                            {% csrf_token %}
                            <div class="row">
                                <div class="span4 control-group" id="ba-auth-cg">
                                    <label class="control-label" for="ba-auth">Авторы</label>

                                    <div class="controls" id="authicontrol">
                                    </div>
                                    <button type="button" class="btn" onclick="addEAuthor()"><i
                                            class="icon-plus-sign icon-white"></i></button>
                                </div>


                                <div class="control-group span1" id="ba-key-cg">
                                    <label class="control-label" for=ba-key>Ключевые слова</label>

                                    <div class="controls" id="keywordsf">

                                    </div>
                                    <button type="button" class="btn" onclick="addEKW()"><i
                                            class="icon-plus-sign icon-white"></i></button>

                                </div>
                                <div class="control-group span2" id="ba-desc-cg">
                                    <label class="control-label" for=ba-desc>Описание</label>

                                    <div class="controls">
                                        <textarea rows=4 id="ba-desc" name="ba-desc" placeholder="Описание"></textarea>
                                        <button type="submit" class="btn btn-primary pull-right" id="ba-btn">Добавить
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="valuesInfoModal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">Ценность книги</h3>
        </div>
        <div class="modal-body">
            <p>Ололо трололо, мы угнали НЛО</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Закрыть</button>
        </div>
    </div>
    <script>
        var authors = {{authors|safe}};
        var keywords = {{keywords|safe}};

    </script>
{% endblock %}
