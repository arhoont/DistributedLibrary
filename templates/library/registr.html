{% extends "library/base.html" %}
{% csrf_token %}
{% load static %}

{% block title %}Распределенная библиотека{% endblock %}
{% block include %}
    <link rel="stylesheet" href="{% static "css/registr.css" %}">
    <script type="text/javascript" charset="utf-8" src="{% static "js/registr.js" %}"></script>
{% endblock %}

{% block content %}
    <form class="form-horizontal" action="" method="post" id="reg-form">
        <div class="control-group" id="reg-login-cg">
            <label class="control-label" for="reg-login">Логин</label>
            <div class="controls">
                <input type="text" id="reg-login" name="reg-login" placeholder="Логин">
                <span class="help-inline"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-email">Email</label>
            <div class="controls">
                <input type="text" id="reg-email" name="reg-email" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-fname">Имя</label>
            <div class="controls">
                <input type="text" id="reg-fname" name="reg-fname" placeholder="Имя">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-lname">Фамилия</label>
            <div class="controls">
                <input type="text" id="reg-lname" name="reg-lname" placeholder="Фамилия">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg-pwd">Пароль</label>
            <div class="controls">
                <input type="password" id="reg-pwd" name="reg-pwd" placeholder="Пароль">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for=reg-pwdd>Еще раз</label>
            <div class="controls">
                <input type="password" id="reg-pwdd" name="reg-pwdd" placeholder="Еще раз">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>
    </form>
{% endblock %}
