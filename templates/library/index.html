{% extends "library/base.html" %}
{% csrf_token %}
{% load static %}

{% block title %}Распределенная библиотека{% endblock %}
{% block include %}
    <link rel="stylesheet" href="{% static "css/index.css" %}">
    <script type="text/javascript" charset="utf-8" src="{% static "js/index.js" %}"></script>
{% endblock %}

{% block content %}
    <div id="mtable">
        <div id="tabs">
            <div class="tab tabActive">Все</div>
            <div class="tab">Читаемые</div>
            <div class="tab">Мои</div>
        </div>

        <div class="separator"></div>
        <div class="headRow">
            <div class="blockIsbn blockHeads" onclick="changeSort('isbn')">ISBN <span>&#x25BC;</span></div>
            <div class="blockOzon blockHeads" onclick="changeSort('ozon')">Ссылка <span>&#x25BC;</span></div>
            <div class="blockTitle blockHeads" onclick="changeSort('title')">Название <span>&#x25BC;</span></div>
            <div class="blockLanguage blockHeads" onclick="changeSort('language')">Язык <span>&#x25BC;</span></div>
            <div class="blockAuthor blockHeads" onclick="changeSort('authors')">Авторы<span>&#x25BC;</span></div>
            <div class="blockKeyWords blockHeads" onclick="changeSort('keywords')">Ключевые слова<span>&#x25BC;</span>
            </div>
            <div class="blockRating blockHeads" onclick="changeSort('rating')">Рейтинг <span>&#x25BC;</span></div>
            <div class="blockCount blockHeads" onclick="changeSort('itemcount')">Кол-во <span>&#x25BC;</span></div>
        </div>
        <div id="rows"></div>

        <div id="fmtable">
            <div id="navig">
                <button id="prevBut" class="navBut isButton">Назад</button>
                <div id="page" class="">1</div>
                <button id="nextBut" class="navBut isButton">Вперед</button>
            </div>
        </div>
    </div>
{% endblock %}
